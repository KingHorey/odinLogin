          <form action="/" id="forms" method="post">
            <div class="details-grid">
              <div class="input-verification">
                First name
                <br>
                <input id="fname" type="text" minlength="3" required>
                <div class="error-notification"></div><!-- for error text -->
              </div>
              <div class="input-verification">
                Last name<br>
                <input id="lname" type="text" minlength="3">
                <div class="error-notification"></div>
              </div>
              <div class="input-verification">
                Email<br>
                <input id="email" type="email" minlength="10" required>
                <div class="error-notification"></div>
              </div>
              <div class="input-verification">
                Username<br>
                <input id="username" type="text" minlength="5" required>
                <div class="error-notification"></div> <!-- for error text -->
              </div>
              <div class="input-verification">
                Password<br>
                <input id="password" type="password" required  min="8" pattern="[.a-zA-Z0-9]+[#$\^!\+\=\||A-Z]">
                <div class="error-notification"></div>
              </div>
              <div class="input-verification">
                Confirm password<br>
                <input id="password2" type="password" required >
                <div class="error-notification"></div>
              </div>
            </div>
            <button>REGISTER</button>
